<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Count down till New Year</h1>
    <div class="container">
        <div class="elem">
            <h2 class="time" id="days">0</h2>
            <p class="smalltext">Days</p>
        </div>
        <div class="elem">
            <h2 class="time" id="hours">0</h2>
            <p class="smalltext">Hours</p>
        </div>
        <div class="elem">
            <h2 class="time" id="minutes"0></h2>
            <p class="smalltext">Minutes</p>
        </div>
        <div class="elem">
            <h2 class="time" id="seconds">0</h2>
            <p class="smalltext">Seconds</p>
        </div>
    </div>
</body>
</html>
